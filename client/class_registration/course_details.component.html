<div id="page-wrapper">
    <div id="page-inner">

        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let section of sections; let i = index">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        Section {{i+1}}
                    </div>
                    <div class="panel-body">
                        <p>Professor: {{section.name}} </p>
                        <button class = "submit" (click)="joinClass(section.name)"> Join this class</button>
                        <td width="50%">
                                        <div class="panel-body">
                                            <button class="submit" data-toggle="modal" data-target="#myModal1">
                                                Prof. Rate
                                            </button>
                                            <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                            <h4 class="modal-title" id="myModalLabel1">Overall Quality Rating: 4.6</h4>
                                                        </div>
                                                        <div class="panel-heading">
                                                            <b>User: u1</b>
                                                        </div>
                                                        <div class="panel-body">
                                                            hahahahahh
                                                        </div>

                                                        <div class="panel-heading">
                                                            <b>User: u2</b>
                                                        </div>
                                                        <div class="panel-body">
                                                            hahahahahh
                                                        </div>

                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                    </div>

                    <div class="panel-footer">
                        Panel Footer
                    </div>
                </div>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                Course Description
            </div>
            <div class="panel-body">
                <label>There's no description about the this course yet :(</label>
            </div>
        </div>


        <div class="panel panel-default">
            <div class="panel-heading">
                Add Your Comments
            </div>
            <div class="panel-body">
                <input type="text" class="textbox" size="50%" height="100">
                <br>
                <button class = "submit">Submit</button>
            </div>
        </div>
    </div>
</div>
