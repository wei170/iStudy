<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="../public/stylesheets/css/normalize.css">
        <link rel="stylesheet" href="../public/stylesheets/css/newstyle.css">
  </head>

  <body>

    <div class="form">

        <div id="resetpassword">   
          <h1>Reset Password</h1>
          
          <form action="/" method="post">

          <div class="field-wrap">
            <table border="0"> 
              <tr>
                <td width="91%">
                  <label>
                  Enter Email<span class="req">*</span>
                  </label>
                  <input type="email"required id="passwordemail" autocomplete="off" />
                </td>
                <td width="9%">
                  &nbsp&nbsp<button type="submit" class="codebutton"/>&nbspCode&nbsp</button>
                </td>
              </tr>
            </table>
          </div>
          
          <div class="field-wrap">
            <label>
              Enter New Password<span class="req">*</span>
            </label>
            <input type="password"required id="passwordnewpass" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Confirm New Password<span class="req">*</span>
            </label>
            <input type="password"required id="passwordnewpass2" autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block"/>Submit</button>
          
          </form>

        </div>
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="../public/javascripts/registration.js"></script>

    
    
  </body>
</html>
